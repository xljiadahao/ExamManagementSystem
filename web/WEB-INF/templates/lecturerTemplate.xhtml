<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Exam Management System</title>
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="140" header="Exam Management System" resizable="false" closable="false" collapsible="false">
                <h:outputText style="font-size:xx-large; font-weight:bold;" value="Exam Management System" />
                <h:outputText style="font-size:smaller; font-weight:lighter;" value=" --Team3 FT" />
                <div style="float:right;"><h:graphicImage name="globle.gif" library="images" alt="Image Description for globle"/></div> 
            </p:layoutUnit>
            <p:layoutUnit position="south" size="50" footer="@copyright2014 Team3 FT, ISS, NUS $ Member: Xu Lei, Shao Xi, Chandrakala, Guhan" resizable="false" closable="false" collapsible="false">
                <!-- <h:outputText value="South unit content." /> -->
            </p:layoutUnit>
            <p:layoutUnit position="west" size="335" header="Navigation Lecturer #{loginSession.userName}" resizable="false" closable="false" collapsible="true">
                <p:themeSwitcher style="width:300px">
                    <f:selectItem itemLabel="Theme For Current Page" itemValue="" />  
                    <f:selectItems value="#{utility.themes}" />
                </p:themeSwitcher> 
                <p:calendar mode="inline" pattern="dd/MMM/yyyy" navigator="true" showOn="button" timeZone="true"/>
                <h:form>
                    <p:menu toggleable="true" style="width:300px">
                        <p:submenu label="Maintain Exam Questions">
                            <p:menuitem value="Add Writen Answer Question" icon="ui-icon-disk" action="/lecturer/addNewQuestionWA.xhtml" ajax="false"/>
                            <p:menuitem value="Add Multiple Choice Question" icon="ui-icon-disk" action="/lecturer/addNewQuestionMC.xhtml" ajax="false"/>
                            <p:menuitem value="Modify Question" icon="ui-icon-disk" action="/lecturer/modifyQuestion.xhtml" ajax="false"/>
                        </p:submenu>
                        <p:submenu label="Maintain Exam Paper">
                            <p:menuitem value="Create Exam Paper/Template" icon="ui-icon-disk" action="/lecturer/createExamPaper.xhtml" ajax="false"/>
                        </p:submenu>
                        <p:submenu label="Invigilate Exams">
                            <p:menuitem value="Exams Schedule" icon="ui-icon-home" action="/common/examSchedule.xhtml" ajax="false"/>
                            <c:forEach var="e" items="#{loginSession.enrolledLectures}"> 
                                <p:menuitem value="Current Exam #{e.fkExamId.fkModuleCode.pkModuleCode}" action="#{invigilateExamView.invigilateCurrentExam(e.pkExamSessionId)}" icon="ui-icon-star" ajax="false"/>
                            </c:forEach>
                        </p:submenu>
                        <p:submenu label="Logout">
                            <p:menuitem value="Logout" icon="ui-icon-extlink" ajax="false" action="#{loginSession.logout()}"/>
                        </p:submenu>
                    </p:menu>
                </h:form>
            </p:layoutUnit>
            <!-- <p:layoutUnit position="east" size="200" header="Right" resizable="true" closable="true" collapsible="true" effect="drop">
                <h:outputText value="Right unit content." />
            </p:layoutUnit> -->
            <p:layoutUnit position="center">
                <ui:insert name="content">
                    <h:outputText style="font-size:x-large; font-weight:bold; color:royalblue;" value="Welcome to Exam Management System, Lecturer #{loginSession.userName}" />
                </ui:insert>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
